<div class="container">
    <h3>Angular 2 Forms</h3>
    <form #form="ngForm" novalidate>
        <div class="form-group">
            <label>First Name</label>
            <!-- form-control takes the full width of the view port -->
            <input type="text" class="form-control" required name="firstName" 
                  [ngModel]="model.firstName" 
                  (ngModelChange) = "firstNameToUpperCase($event)"
                  />
        </div>

        
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" required name="lastName" [(ngModel)] = "model.lastName" />
        </div>  

        <div class="checkbox">
            <label>
                <input type="checkbox" name="is-Full-Time" [(ngModel)]="model.isFullTime"> Full Time Employee
            </label> 
        </div>

        <label> Payment Type </label>
        <div class="radio">
            <label>
                <input type="radio" name="paymentType" value="W2" checked 
                [(ngModel)] = "model.paymentType"> 
                W2                
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="paymentType" value="1099"
                [(ngModel)] = "model.paymentType"> 
                1099
            </label>
        </div>
      
        <div class="form-group">
            <label>Primary Language</label>
            <select class="form-control" name="primaryLanguage"  [(ngModel)] = "model.primaryLanguage">
                 <option *ngFor="let lang of languages">
                    {{lang}}
                 </option>
            </select>
        </div> 
        <button class="btn btn-primary" type="submit">OK</button>
        
        Model : {{model| json}}
        <br>
        Angular : {{ form.value | json }}       
    </form>
</div>
